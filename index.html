<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/x-icon" href="./images/clock.png" />
    <script src="./script.js" defer></script>
    <title>Greetings</title>
  </head>
  <body>
    <div class="container">
      <div class="greetings">
        <h1 class="greeting"></h1>
        <div class="bar"></div>
      </div>
      <div class="clock">
        <div class="time hours h-bg-color"></div>
        <div class="time minutes m-bg-color"></div>
        <div class="time seconds s-bg-color"></div>
        <div class="time mid_day ampm-bg-color"></div>
      </div>
    </div>
  </body>
</html>
